<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
      xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <title></title>
    </head>
    <body>
        <wicket:extend>
            <h1><wicket:message key="CustomerPage.title"/></h1>
            <form wicket:id="form_listing">
                <table border="1">
                    <thead>
                        <tr>
                            <th><wicket:message key="CustomerPage.cust.name"/></th>
                            <th><wicket:message key="CustomerPage.cust.surname"/></th>
                            <th><wicket:message key="CustomerPage.cust.phone"/></th>
                            <th><wicket:message key="CustomerPage.cust.addr"/></th>
                        </tr>
                    </thead>
                    <span wicket:id="span_row00">
                        <tr>
                            <td><span wicket:id="span_name"></span></td>
                            <td><span wicket:id="span_surname"></span></td>
                            <td><span wicket:id="span_phone"></span></td>
                            <!-- FIXME should a link to the corresponding CustomerPage -->
                            <td><span wicket:id="span_addr"></span></td>
                            <td><input wicket:id="btn_del" type="submit"
                                       wicket:message="value:CustomerPage.btn.del"/></td>
                            <td><input wicket:id="btn_edit" type="submit"
                                       wicket:message="value:CustomerPage.btn.edit"/></td>
                        </tr>
                    </span>
                </table>
            </form>
            <h2 wicket:id="h2_action">THIS SHOULD BE SOLVED IN A BETTER WAY BECAUSE OF TRANSLATIONS</h2>
            <form wicket:id="form_whole">
              <table>
                <tr>
                  <th><wicket:message key="CustomerPage.cust.name"/></th>
                  <td><input wicket:id="input_name" type="text"/></td>
                </tr>
                <tr>
                  <th><wicket:message key="CustomerPage.cust.surname"/></th>
                  <td><input wicket:id="input_surname" type="text"/></td>
                </tr>
                <tr>
                  <th><wicket:message key="CustomerPage.cust.phone"/></th>
                  <td><input wicket:id="input_phone" type="text"/></td>
                </tr>
                <tr>
                  <th><wicket:message key="CustomerPage.cust.addr"/></th>
                  <td><input wicket:id="input_addr" type="text"/></td>
                </tr>
              </table>
              <th><input wicket:id="btn_submit" type="submit"
                         wicket:message="value:CustomerPage.btn.submit"/></th>
            </form>
        </wicket:extend>    
    </body>
</html>
