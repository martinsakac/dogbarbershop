<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
      xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <title></title>
    </head>
    <body>
        <wicket:extend>
            <h1><wicket:message key="CustomerPage.title"/></h1>
            <form wicket:id="form_listing">
                <table border="1">
                    <thead>
                        <tr>
                            <th><wicket:message key="CustomerPage.dog.name"/></th>
                            <th><wicket:message key="CustomerPage.dog.breed"/></th>
                            <th><wicket:message key="CustomerPage.dog.birthdate"/></th>
                            <th><wicket:message key="CustomerPage.dog.owner"/></th>
                        </tr>
                    </thead>
                    <span wicket:id="span_row00">
                        <tr>
                            <td><span wicket:id="span_name"></span></td>
                            <td><span wicket:id="span_breed"></span></td>
                            <td><span wicket:id="span_birthdate"></span></td>
                            <!-- FIXME should a link to the corresponding CustomerPage -->
                            <td><span wicket:id="span_owner"></span></td>
                            <td><input wicket:id="btn_del" type="submit"
                                       wicket:message="value:CustomerPage.btn.del"/></td>
                            <td><input wicket:id="btn_edit" type="submit"
                                       wicket:message="value:CustomerPage.btn.edit"/></td>
                        </tr>
                    </span>
                </table>
            </form>
            <h2 wicket:id="headline_action">Novy zakaznik</h2>
            <!--span wicket:id="feedback"/-->
            <table>
                <form wicket:id="form_dog_whole">
                    <tr>
                        <th><wicket:message key="CustomerPage.dog.name"/></th>
                        <td><input wicket:id="input_name" type="text"/></td>
                    </tr>
                    <tr>
                        <th><wicket:message key="CustomerPage.dog.breed"/></th>
                        <td><input wicket:id="input_breed" type="text"/></td>
                    </tr>
                    <tr>
                        <th><wicket:message key="CustomerPage.dog.birthdate"/></th>
                        <td><input wicket:id="input_birthdate" type="text"/></td>
                    </tr>
                    <tr>
                        <th><wicket:message key="CustomerPage.dog.owner"/></th>
                        <!-- FIXME should be a choose-list of existing Customers -->
                        <td><input wicket:id="input_owner" type="text"/></td>
                    </tr>
                    <tr>
                        <td><input wicket:id="btn_submit" type="submit"
                                   wicket:message="value:CustomerPage.btn.submit"/></td>
                    </tr>
                </form>
            </table>
        </wicket:extend>    
    </body>
</html>
