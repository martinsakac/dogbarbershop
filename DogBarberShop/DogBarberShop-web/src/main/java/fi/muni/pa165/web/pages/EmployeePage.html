<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
    </head>
    <body>
    <wicket:extend>

        <h1><wicket:message key="EmployeePage.title"/></h1>
        <form wicket:id="employeesTable">
            <table border="1">
                <thead>
                    <tr>
                        <th><wicket:message key="EmployeePage.employee.name"/></th>
                <th><wicket:message key="EmployeePage.employee.surname"/></th>
                <th><wicket:message key="EmployeePage.employee.address"/></th>
                <th><wicket:message key="EmployeePage.employee.phone"/></th>
                <th><wicket:message key="EmployeePage.employee.salary"/></th>
                </tr>
                </thead>
                <span wicket:id="employees">
                    <tr>
                        <td><span wicket:id="listName"></span></td>
                        <td><span wicket:id="listSurname"></span></td>
                        <td><span wicket:id="listAddress"></span></td>
                        <td><span wicket:id="listPhone"></span></td>
                        <td><span wicket:id="listSalary"></span></td>
                        <td><input wicket:id="deleteButton" type="submit" wicket:message="value:EmployeePage.button.delete"/></td>  
                        <td><input wicket:id="editButton" type="submit" wicket:message="value:EmployeePage.button.edit"/></td>
                    </tr>
                </span>
            </table>
        </form>
        <h2 wicket:id="whatToDo">Novy zakaznik</h2>
        <span wicket:id="feedback"/>
        <form wicket:id="addEmployeeForm">
        <table>
                <tr>
                    <th><wicket:message key="EmployeePage.employee.name"/></th>
                <td><input wicket:id="name" type="text"/></td>
                <td rowspan="7"><div wicket:id="palette"/></td>
                </tr>
                <tr>
                    <th><wicket:message key="EmployeePage.employee.surname"/></th>
                <td><input wicket:id="surname" type="text"/></td>
                </tr>
                <tr>
                    <th><wicket:message key="EmployeePage.employee.address"/></th>
                <td><input wicket:id="address" type="text"/></td>
                </tr>
                <tr>
                    <th><wicket:message key="EmployeePage.employee.phone"/></th>
                <td><input wicket:id="phone" type="text"/></td>
                </tr>
                <tr>
                    <th><wicket:message key="EmployeePage.employee.salary"/></th>
                <td><input wicket:id="salary" type="text"/></td>
                </tr>
                <tr>
                    <th><wicket:message key="EmployeePage.employee.login"/></th>
                <td><input wicket:id="login" type="text"/></td>
                </tr>
                <tr>
                    <th><wicket:message key="EmployeePage.employee.password"/></th>
                <td><input wicket:id="password" type="text"/></td>
                </tr>
                <tr>
                    <td colspan="3"><input wicket:id="submitButton" type="submit" wicket:message="value:EmployeePage.button.submit"/></td>
                </tr>
            </table> 
            
        </form>
    </wicket:extend>    

</body>
</html>
